name: üèó Builds

on:
  pull_request:
    branches: [ master ]
    paths: 
      - '.github/workflows/build.yml'
      - 'godot-cpp/**'
      - 'portable-file-dialogs/**'
      - 'src/**'
      - '.gitmodules'
      - 'SConstruct'

concurrency: 
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-macos
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{matrix.os}}
    name: ${{matrix.name}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - identifier: windows-debug
            os: windows-latest
            name: ü™ü Windows Debug
            target: template_debug
            platform: windows
            arch: x86_64
          - identifier: windows-release
            os: windows-latest
            name: ü™ü Windows Release
            target: template_release
            platform: windows
            arch: x86_64
          - identifier: macos-debug
            os: macos-latest
            name: üçé macOS (universal) Debug
            target: template_debug
            platform: macos
            arch: universal
          - identifier: macos-release
            os: macos-latest
            name: üçé macOS (universal) Release
            target: template_release
            platform: macos
            arch: universal
          - identifier: linux-debug
            os: ubuntu-latest
            name: üêß Linux Debug
            runner: ubuntu-20.04
            target: template_debug
            platform: linux
            arch: x86_64
          - identifier: linux-release
            os: ubuntu-latest
            name: üêß Linux Release
            runner: ubuntu-20.04
            target: template_release
            platform: linux
            arch: x86_64

    steps:

      - name: Checkout project
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up SCons
        shell: bash
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons
          scons --version

      - name: Compile godot-cpp
        shell: sh
        run: |
          scons target='${{ matrix.target }}' platform='${{ matrix.platform }}' arch='${{ matrix.arch }}'
        working-directory: godot-cpp

      - name: Compile Extension
        shell: sh
        run: |
          scons target='${{ matrix.target }}' platform='${{ matrix.platform }}' arch='${{ matrix.arch }}'

      - name: Delete compilation files
        if: ${{ matrix.platform == 'windows' }}
        run: |
          Remove-Item demo/addons/native_dialogs/bin/* -Include *.exp,*.lib,*.pdb -Force

      - name: Copy addon to target (Windows)
        if: ${{ matrix.platform == 'windows' }}
        run: |
          mkdir addons\native_dialogs
          xcopy demo\addons\native_dialogs addons\native_dialogs /s /e
          copy LICENSE.md addons\native_dialogs

      - name: Copy addon to target (Linux & MacOS)
        if: ${{ matrix.platform == 'linux' || matrix.platform == 'macos' }}
        run: |
          mkdir addons
          cp -R demo/addons/native_dialogs addons
          cp LICENSE.md addons/native_dialogs

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: native_dialogs
          path: |
            ${{ github.workspace }}/addons/native_dialogs/*
            README.md
